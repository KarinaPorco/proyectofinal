      <main>
      <section class="contacto">



        <h2>CONTACTO</h2>
  
        <div class="contenedor-formulario">
  
          <form action="">
  
            <div>
              <label for="nombre-usuario">Ingrese su nombre y apellido</label>
              <input type="text" id="nombre-usuario">
            </div>
  
            <div>
              <label for="edad">Ingrese su nombre y apellido</label>
              <input type="text" id="edad">
            </div>
  
            <div>
              <span>Ingrese su genero:</span>
  
              <label for="mujer">Mujer</label>
              <input type="radio" id="mujer" name="radio-genero" value="mujer">
  
              <label for="hombre">Hombre</label>
              <input type="radio" id="hombre" name="radio-genero" value="hombre">
  
              <label for="otro">Prefiero no contestar</label>
              <input type="radio" id="otro" name="radio-genero" value="sin respuesta">
            </div>
  
            <div>
              <label for="novedad-usuario">¿Desea recebir novedades?</label>
              <input type="checkbox" id="novedad-usuario" value="acepta-info">
            </div>
  
            <div>
              <label for="mensaje-usuario">Ingrese su mensaje:</label>
              <textarea name="" id="mensaje-usuario" cols="30" rows="10"></textarea>
            </div>
  
            <div>
              <input type="submit" value="Enviar">
              <input type="reset" value="Restablecer formulario">
            </div>
  
          </form>
  
        </div>
      </section>
  
  
      
  
    </main>
